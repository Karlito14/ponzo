<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Ponzo</title>
    <script
      src="https://kit.fontawesome.com/a8c57682fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex h-screen flex-col">
      <header
        class="flex items-center space-x-2 border-b-2 border-black px-4 py-2"
      >
        <i class="fa-solid fa-sack-dollar"></i>
        <h1 class="text-xl font-bold">Ponzo</h1>
      </header>
      <div
        class="flex flex-auto items-center justify-center bg-[url('../../../assets/images/cryptobg.jpeg')] bg-cover"
      >
        <div
          class="my-6 flex max-w-[1000px] flex-auto flex-col-reverse border-2 border-black bg-white sm:flex-row"
        >
          <div class="flex-auto p-8 sm:p-12">
            <h2 class="mb-4 text-2xl font-medium">Parlons de votre épargne</h2>
            <p class="text-lg text-slate-700">
              Nous doublons votre investissement chaque année et ce, sans aucun
              risque
            </p>
            <form class="my-4 grid grid-cols-2 gap-6">
              <div class="flex flex-col gap-y-1 col-span-2 sm:col-span-1">
                <label for="firstname" class="text-sm font-bold">Prénom</label>
                <input
                  type="text"
                  id="firstname"
                  class="rounded"
                  autocomplete="off"
                  autofocus
                />
              </div>
              <div class="flex flex-col gap-y-1 col-span-2 sm:col-span-1">
                <label for="lastname" class="text-sm font-bold">Nom</label>
                <input
                  type="text"
                  id="lastname"
                  class="rounded"
                  autocomplete="off"
                />
              </div>
              <div class="flex flex-col gap-y-1 col-span-2 sm:col-span-1">
                <label for="email" class="text-sm font-bold">Email</label>
                <input
                  type="email"
                  id="email"
                  class="rounded"
                  autocomplete="off"
                />
              </div>
              <div class="flex flex-col gap-y-1 col-span-2 sm:col-span-1">
                <label for="phone" class="text-sm font-bold">Téléphone</label>
                <input
                  type="tel"
                  id="phone"
                  class="rounded"
                  autocomplete="off"
                />
              </div>
              <div class="col-span-2 flex flex-col">
                <p class="mb-4 text-sm font-bold">
                  Estimation de votre capital
                </p>
                <label for="poor">
                  <input
                    type="radio"
                    name="capital"
                    id="poor"
                    class="mr-2 text-black"
                  />
                  Moins de 25000€
                </label>
                <label for="middle">
                  <input
                    type="radio"
                    name="capital"
                    id="middle"
                    class="mr-2 text-black"
                  />
                  Entre 25000€ et 50000€
                </label>
                <label for="rich">
                  <input
                    type="radio"
                    name="capital"
                    id="rich"
                    class="mr-2 text-black"
                  />
                  Plus de 50000€
                </label>
              </div>
              <div class="col-span-2 flex flex-col gap-y-2">
                <label for="message" class="text-sm font-bold">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="resize-none rounded"
                  rows="5"
                ></textarea>
              </div>
              <div class="col-span-2">
                <button
                  class="mb-4 w-full rounded bg-blue-500 px-4 py-2 text-center font-medium text-white shadow-lg transition-all hover:bg-blue-600"
                >
                  Confiez-nous votre argent !
                </button>
                <p class="text-sm font-medium">
                  En soumettant ce formulaire, vous acceptez toutes nos
                  <span class="cursor-pointer text-slate-700 underline"
                    >conditions d'utilisation</span
                  >.
                </p>
              </div>
            </form>
          </div>
          <div
            class="basis-72 bg-[url('../../../assets/images/bitcoin.jpeg')] bg-cover bg-center"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
